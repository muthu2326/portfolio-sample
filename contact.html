<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Form</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <div class="section-one">
                <h1 class="section-one__name">Muthu R</h1>
                <p class="section-one__role">Full Stack Developer</p>
                <a class="section-one__contact" href="index.html">Home</a>
            </div>
            <div class="contact-form">
                <form action>
                    <table>
                        <tr>
                            <td><label for="name">Name:</label></td>
                            <td><input type="text" name="name" id="name"
                                    placeholder="Enter your Name" class="contact-form__input"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email:</label></td>
                            <td><input type="email" name="email" id="email"
                                    placeholder="Enter your Email"  class="contact-form__input"></td>
                        </tr>
                        <tr>
                            <td><label for="message">Message:</label></td>
                            <td><textarea name="message" id="message"
                                    placeholder="Message"  class="contact-form__textarea"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" name="submit" id="submit"
                                    value="Submit"  class="contact-form__submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="section-five">
                <p class="section-five__title">Social Media:
                    <a
                        href="https://www.linkedin.com/in/muthu2326/">LinkedIn</a>
                    <a
                        href="https://www.instagram.com/mukund2326/?next=%2F">Instagram</a>
                </p>
                <p class="section-five__desc">&copy; Muthu Ramu</p>
            </div>
        </div>

    </body>
</html>
